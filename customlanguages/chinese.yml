    desc: '&6使假人沿視線攻擊(左鍵)'
    usage: '&e<假人名稱> &6attack&f[interval/once/continuous] [interval] [offset]'
  use:
    desc: '&6使假人沿視線交互(右鍵)'
    usage: '&e<假人名稱> &6使用&f[interval/once/continuous] [interval] [offset]'
  copy:
    desc: '&6複製假人動作到目標假人'
    usage: '&e<假人名稱> &6copy&e<假人名稱>'
  stop:
    desc: '&6假人動作停止'
    usage: '&e<假人名稱> &6stop&f[all/movement]'
  slot:
    desc: '&6設定手上套用之快捷欄'
    usage: '&e<假人名稱> &6slot&f[1-9]'
  drop:
    desc: '&6從快捷欄丟棄物品'
    usage: '&e<假人名稱> &6drop&f[1-9] [all]]'
  sneak:
    desc: '&6使假人(解除)潛行'
    usage: '&e<假人名稱> &6sneak&f[true/false]'
  sprint:
    desc: '&6使假人(解除)跑步'
    usage: '&e<假人名稱> &6sprint&f[true/false]'
  mount:
    desc: '&6使假人騎乘在附近的載具/實體'
    usage: '&e<假人名稱> &6mount'
  dismount:
    desc: '&6使假人解除騎乘在載具/實體'
    usage: '&e<假人名稱> &6dismount'
  turn:
    desc: '&6使假人基於現有視角增加旋轉一定角度的偏航(水平)及俯仰(垂直)'
    usage: '&e<假人名稱> &6turn&e<[+/-]yaw> <[+/-]pitch>'
  look:
    desc: '&6設定假人視角面向特定方向'
    usage: '&e<假人名稱> &6look&e<[+/-]yaw/direction/player> <[+/-]pitch>'
  lookat:
    desc: '&6設定假人視角朝向玩家/座標'
    usage: '&e<假人名稱> &6lookat&e<X/player> <Y> <Z>'
  jump:
    desc: '&6使假人跳躍'
    usage: '&e<假人名稱> &6跳躍&f[interval/once/continuous] [interval] [offset]'
  strafe:
    desc: '&6使假人滑翔特定的方塊數'
    usage: '&e<假人名稱> &6滑翔&f[blocks]'
  move:
    desc: '&6使假人向前移動特定的方塊數'
    usage: '&e<假人名稱> &6移動&f[blocks]'
